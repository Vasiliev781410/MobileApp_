<section class="section video">
  <div class="container video__block">
    <div class="video__text">
      <h2 class="video__title">WATCH THE VIDEO</h2>
      <p class="video__desc">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        fringilla fringilla nisl congue congue. Maecenas nec condimentum libero,
        at elementum mauris. Phasellus eget nisi dapibus, ultricies nisl at,
        hendrerit risusuis ornare luctus id sollicitudin ante lobortis at.
      </p>
      <ul class="mobile-icon">
        <li>
          <a
            class="mobile-icon__link"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg class="video-icon" width="30" height="35">
              <use xlink:href="./images/sprite.svg#icon-video-apple"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            class="mobile-icon__link"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg class="video-icon" width="32" height="36">
              <use xlink:href="./images/sprite.svg#icon-video-android"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="video__picture">
      <picture>
        <source
          srcset="./images/iphone-mobile@2x.png 2x"
          media="(max-width:767px)"
        />
        <source
          srcset="
            ./images/iphone-tablet.png    1x,
            ./images/iphone-tablet@2x.png 2x
          "
          media="(max-width: 1279px)"
        />
        <source
          srcset="
            ./images/iphone-desctop.png    1x,
            ./images/iphone-desctop@2x.png 2x
          "
          media="(min-width: 1280px)"
        />

        <img src="./images/iphone-mobile.png" alt="iphone" />
      </picture>
      <button type="button" class="video__open-btn" video-modal-open>
        <svg class="icon" width="35px" height="35px">
          <use xlink:href="./images/sprite.svg#icon-play"></use>
        </svg>
      </button>
    </div>
  </div>
</section>

<div class="video__wrap is-hidden" video-modal>
  <div class="video__window">
    <button video-modal-close type="button" class="video__close-btn">
      <svg class="icon" width="19.21px" height="19.21px">
        <use xlink:href="./images/sprite.svg#icon-closed-modal"></use>
      </svg>
    </button>
    <iframe
      class="video__youtube"
      src="https://www.youtube.com/embed/QBKn_f4ADt4"
      title="YouTube video player"
      rel="noopener noreferrer"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
  </div>
</div>

<script src="./js/modal-video.js"></script>
